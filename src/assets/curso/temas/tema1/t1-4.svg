      <text id="Permite_realizar_una_medición_constante_de_la_demanda_de_un_producto_y_analizar_cuáles_son_los_meses_donde_tiene_mucha_y_poca_demanda._Sirve_para_definir_la_cantidad_de_producto_disponible_para_la_comercialización_y_qué_hacer_con_los_excesos_de_inventario." data-name="Permite realizar una medición constante de la demanda de un producto y analizar cuáles son los meses donde tiene mucha y poca demanda. Sirve para definir la cantidad de producto disponible para la comercialización y qué hacer con los excesos de inventario." transform="translate(660.032 2477.5)" fill="#1b3f5e" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Permite realizar una medición constante de la demanda de </tspan><tspan x="0" y="36">un producto y analizar cuáles son los meses donde tiene </tspan><tspan x="0" y="57">mucha y poca demanda. Sirve para definir la cantidad de </tspan><tspan x="0" y="78">producto disponible para la comercialización y qué hacer </tspan><tspan x="0" y="99">con los excesos de inventario.</tspan></text>
      <rect id="Rectángulo_42031" data-name="Rectángulo 42031" width="148.475" height="130.667" rx="6" transform="translate(495 2465)" fill="#1b3f5e" stroke="#fff" stroke-miterlimit="10" stroke-width="3"/>
      <text id="Histogramas" transform="translate(568.5 2535.5)" fill="#fff" font-size="18" font-family="Roboto-Bold, Roboto" font-weight="700" letter-spacing="0.018em"><tspan x="-53.348" y="0">Histogramas</tspan></text>
      <rect id="Rectángulo_42048" data-name="Rectángulo 42048" width="475.267" height="118.701" rx="6" transform="translate(629.66 2615.5)" fill="#fff59d"/>
      <text id="Cuando_la_demanda_de_un_producto_es_sostenida_se_diseñan_indicadores_de_alerta_que_buscan_definir_qué_cantidad_de_inventario_se_debe_reaprovisionar_para_tener_la_cantidad_ideal_de_producto_disponible." data-name="Cuando la demanda de un producto es sostenida, se diseñan indicadores de alerta que buscan definir qué cantidad de inventario se debe reaprovisionar para tener la cantidad ideal de producto disponible." transform="translate(660.032 2629.5)" fill="#1b3f5e" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="15">Cuando la demanda de un producto es sostenida, se </tspan><tspan x="0" y="36">diseñan indicadores de alerta que buscan definir qué </tspan><tspan x="0" y="57">cantidad de inventario se debe reaprovisionar para tener la </tspan><tspan x="0" y="78">cantidad ideal de producto disponible.</tspan></text>
      <rect id="Rectángulo_42047" data-name="Rectángulo 42047" width="148.475" height="130.667" rx="6" transform="translate(495 2610)" fill="#1b3f5e" stroke="#fff" stroke-miterlimit="10" stroke-width="3"/>
      <text id="Stock_mínimo" data-name="Stock mínimo" transform="translate(568.5 2681.5)" fill="#fff" font-size="18" font-family="Roboto-BoldItalic, Roboto" font-weight="700" letter-spacing="0.018em" font-style="italic"><tspan x="-57.118" y="0">Stock </tspan><tspan y="0" font-family="Roboto-Bold, Roboto" font-style="normal">mínimo</tspan></text>
      <rect id="Rectángulo_42049" data-name="Rectángulo 42049" width="475.267" height="118.701" rx="6" transform="translate(629.66 2760.5)" fill="#fff59d"/>
      <text id="Se_basa_en_la_combinación_de_software_y_hardware_que_gestiona_automáticamente_la_adquisición_de_productos_con_el_fin_de_mantener_disponibilidad_en_bodega_para_su_comercialización." data-name="Se basa en la combinación de software y hardware que gestiona automáticamente la adquisición de productos, con el fin de mantener disponibilidad en bodega para su comercialización." transform="translate(660.032 2774.5)" fill="#1b3f5e" font-size="16" font-family="Roboto-Regular, Roboto"><tspan x="0" y="17">Se basa en la combinación de </tspan><tspan y="17" font-family="Roboto-Italic, Roboto" font-style="italic">software </tspan><tspan y="17">y</tspan><tspan y="17" xml:space="preserve" font-family="Roboto-Italic, Roboto" font-style="italic"> hardware</tspan><tspan y="17" xml:space="preserve"> que </tspan><tspan x="0" y="38">gestiona automáticamente la adquisición de productos, con </tspan><tspan x="0" y="59">el fin de mantener disponibilidad en bodega para su </tspan><tspan x="0" y="80">comercialización.</tspan></text>
